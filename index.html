<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>The Weather</title>
</head>
<body>

<main>
    <section class="landing">
        <nav>
        <a href=""><h1 id="logo">the Weather</h1></a>
            <ul class="nav-links">
                
            </ul>
        </nav>

        <h2 class="big-text">
            the Weather
        </h2>

        <a href="#middle" class="tp-btm-link">&#8595;</a>
    </section>
</main>

<div id="middle" class="app">
    <div class="search">
        <input type="text" placeholder="Enter a city" class="inputValue">
        <input type="submit" value="Search" class="button">
    </div>

    <div class="location">
        <h1 class="location-timezone"></h1>
        <div class="weather-icon"><img src="icons/unknown.png"/></div>
    </div>

    <div class="temperature">
        <div class="degree-section">
        <h2 class="temperature-degree"></h2>
        <h3>&deg;C</h3>
        </div>

        <div class="desc-section">
            <br>
            <p class="temperature-description"></p>
            <br>
        </div> 
    </div>  
</div>

<div class="footer">
    <p>Designed by <a href="https://iamasafa.vercel.app">Asafa Makan'a</a> &#169; 2020</p>
 
</div>

<div class="intro">
    <div class="intro-text">
        <h1 class="hide">
            <span class="text">Sunny days</span>
        </h1>
        <br>
        <h1 class="hide">
            <span class="text">Rainy days</span>
        </h1>
        <br>
        <h1 class="hide">
            <span class="text">Chill evenings</span>
        </h1>
    </div>
</div>
<div class="slider"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js" integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ==" crossorigin="anonymous"></script>  
<script src="app.js"></script>
<script src="weatherApp.js"></script>
</body>
</html>
